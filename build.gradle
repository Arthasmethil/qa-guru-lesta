plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.10.0'
}

repositories {
    mavenCentral()
}

allure {
    report {
        version.set("2.19.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.19.0")
            }
        }
    }
}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.2'
    testImplementation 'com.codeborne:selenide:7.5.1'
    testImplementation 'org.assertj:assertj-core:3.26.3'
    testImplementation 'io.qameta.allure:allure-selenide:2.19.0'
    testRuntimeOnly('org.aspectj:aspectjweaver:1.9.22.1')
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
    systemProperties(System.getProperties())
    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}

tasks.register('smoke_test', Test) {
    useJUnitPlatform {
        includeTags("SMOKE")
    }
}

tasks.register('regress_test', Test) {
    useJUnitPlatform {
        includeTags("REGRESS")
    }
}